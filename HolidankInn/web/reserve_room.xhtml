<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="pagescript">
                <script type="text/javascript">
                    $(document).ready(function() {
                        $('.datepicker').datepicker();
                    });
                </script>
            </ui:define>
            <ui:define name="title">Reserve Room</ui:define><!-- Put page title here -->
            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="id" value="#{reserveRoom.bookingId}" />
                    <f:viewAction action="#{reserveRoom.onLoad}" />
                </f:metadata>
                <div class="row">
                    <div class="twelve columns">
                        <h4>Adding Room to <i>#{reserveRoom.bookingName}</i></h4>
                        
                        <h:form>
                            <h:outputText value="Start Date: "/><br/>
                            <h:inputText id="startDate" value="#{reserveRoom.startDate}"
                                         class="datepicker"></h:inputText>
                            <br/>
                            
                            <h:outputText value="End Date: "/><br/>
                            <h:inputText id="endDate" value="#{reserveRoom.endDate}"
                                         class="datepicker"></h:inputText>
                            <br/>
                            
                            <h:outputText value="View Type: "/><br/>
                            <h:selectOneMenu value="#{reserveRoom.requestedView}">
                                <f:selectItems value="#{reserveRoom.viewTypes}"/>
                            </h:selectOneMenu>
                            <br/>
                            
                            <h:outputText value="Bed Arrangement: "/><br/>
                            <h:selectOneMenu value="#{reserveRoom.requestedBed}">
                                <f:selectItems value="#{reserveRoom.bedTypes}"/>
                            </h:selectOneMenu>
                            <br/>
                            
                            <h:commandButton value="Create" action="#{reserveRoom.createReservation}"
                                             class="button-primary"/>
                            
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
