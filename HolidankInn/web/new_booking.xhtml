<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="pagescript">
            </ui:define>
            <ui:define name="title">New Booking</ui:define><!-- Put page title here -->
            <ui:define name="content">
                <div class="row">
                    <div class="twelve columns">
                        <h3>New Booking</h3>
                        <p>Please choose a name for your new booking.</p>
                        
                        <h:form>
                            <h:outputText value="Booking Name: "/><br/>
                            <h:inputText id="bookingName" value="#{newBooking.bookingName}"></h:inputText>
                            <br/>
                            <h:commandButton value="Create" action="#{newBooking.createBooking}"
                                             class="button-primary"/> 
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
