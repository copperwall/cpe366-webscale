<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="title">Employee List</ui:define><!-- Put page title here -->
            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="id" value="#{employeeEditor.id}" />
                    <f:viewAction action="#{employeeEditor.onload}" />
                </f:metadata>
                <div class="row">
                    <div class="offset-by-three six columns">
                        <ui:repeat value="#{employeeEditor.getRequestedEmployee()}" var="doctor">
                            <h4>Editing #{doctor.get("login")}</h4>
                            <h:form>
                                <label for="login">Login</label>
                                <h:inputText value="#{employeeEditor.login}"
                                                    id="login"
                                                    class="u-full-width"/>
                                <h:message for="login" style="color:red;margin:8px;"/>

                                <label for="password">Password</label>
                                <h:inputText value="#{employeeEditor.password}"
                                                         id="password"
                                                         class="u-full-width"/>
                                <h:message for="password" style="color:red;margin:8px;"/>
                                
                                <label for="firstname">First Name</label>
                                <h:inputText value="#{employeeEditor.firstName}"
                                                         id="firstname"
                                                         class="u-full-width"/>
                                <h:message for="firstname" style="color:red;margin:8px;"/>
                                
                                <label for="lastname">Last Name</label>
                                <h:inputText value="#{employeeEditor.lastName}"
                                                         id="lastname"
                                                         class="u-full-width"/>
                                <h:message for="lastname" style="color:red;margin:8px;"/>
                                
                                <label for="email">Email</label>
                                <h:inputText value="#{employeeEditor.email}"
                                                         id="email"
                                                         class="u-full-width"/>
                                <h:message for="email" style="color:red;margin:8px;"/>

                                <label for="role">Type</label>
                                <h:selectOneMenu value="#{employeeEditor.role}" id="role">
                                    <f:selectItems value="#{employeeEditor.getPossibleTypes()}"/>
                                </h:selectOneMenu>
                                <hr/>
                                
                                <h:commandButton value="delete" action="#{employeeEditor.delete}"
                                                 class="button u-pull-left"/>
                                <h:commandButton value="update" action="#{employeeEditor.updateEmployee}"
                                                 class="button-primary u-pull-right"/>
                            </h:form>
                        </ui:repeat>
                    </div>
                </div>
                <!-- Put content here -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
