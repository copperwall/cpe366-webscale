<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="title">Employee List</ui:define><!-- Put page title here -->
            <ui:define name="content">
                <f:metadata>
                    <f:viewAction action="#{employeeCreator.onload}" />
                </f:metadata>
                <div class="row">
                    <div class="twelve columns">
                        <h4>All Users</h4>
                        
                        <h:dataTable value="#{employeeCreator.getAll()}" var="user" class="u-full-width">
                            <h:column>
                                <f:facet name="header">First Name</f:facet>
                                #{user.get("firstname")}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Last Name</f:facet>
                                #{user.get("lastname")}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Login</f:facet>
                                #{user.get("login")}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                #{user.get("email")}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Type</f:facet>
                                #{user.get("type")}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Actions</f:facet>
                                <a href="employee_edit.xhtml?id=#{user.getPk()}">Edit</a><br/>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <div class="offset-by-three six columns">
                        <hr/>
                        <h4>Create Employee</h4>
                        <h:form>
                            <label for="login">Login</label>
                            <h:inputText value="#{employeeCreator.login}"
                                                id="login"
                                                class="u-full-width"/>
                            <h:message for="login" style="color:red;margin:8px;"/>

                            <label for="password">Password</label>
                            <h:inputText value="#{employeeCreator.password}"
                                                     id="password"
                                                     class="u-full-width"/>
                            <h:message for="password" style="color:red;margin:8px;"/>
                            
                            <label for="firstname">First Name</label>
                            <h:inputText value="#{employeeCreator.firstName}"
                                                     id="firstname"
                                                     class="u-full-width"/>
                            <h:message for="firstname" style="color:red;margin:8px;"/>

                            <label for="lastname">Last Name</label>
                            <h:inputText value="#{employeeCreator.lastName}"
                                                     id="lastname"
                                                     class="u-full-width"/>
                            <h:message for="lastname" style="color:red;margin:8px;"/>

                            <label for="email">Email</label>
                            <h:inputText value="#{employeeCreator.email}"
                                                     id="email"
                                                     class="u-full-width"/>
                            <h:message for="email" style="color:red;margin:8px;"/>
                                
                            <label for="role">Role</label>
                            <h:selectOneMenu value="#{employeeCreator.role}" id="role">
                                <f:selectItems value="#{employeeCreator.getPossibleTypes()}"/>
                            </h:selectOneMenu>
                            <h:commandButton value="create" action="#{employeeCreator.createEmployee}"
                                             class="button-primary u-pull-right"/>
                        </h:form>
                    </div>
                </div>
                <!-- Put content here -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
