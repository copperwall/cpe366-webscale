<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="pagescript">
                <script type="text/javascript">
                    $(document).ready(function() {
                        //$('.datepicker').datepicker();
                    });
                </script>
            </ui:define>
            <ui:define name="title">Add Charge</ui:define><!-- Put page title here -->
            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="id" value="#{addCharge.bookingId}" />
                    <f:viewAction action="#{addCharge.onLoad}" />
                </f:metadata>
                <div class="row">
                    <div class="twelve columns">
                        <h4>Adding Charge to to <i>#{addCharge.bookingName}</i></h4>
                        
                        <h:form>
                            <h:outputText value="Description: "/><br/>
                            <h:inputText id="startDate" value="#{addCharge.description}"
                                         class="datepicker"></h:inputText>
                            <br/>
                            
                            <h:outputText value="Amount: "/><br/>
                            <h:inputText id="endDate" value="#{addCharge.amount}"
                                         class="datepicker"></h:inputText>
                            <br/>
                            
                            
                            <h:commandButton value="Add Charge" action="#{addCharge.addCharge}"
                                             class="button-primary"/>
                            
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
