<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <!-- CDN stuff -->
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js" integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI=" crossorigin="anonymous"></script>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/cupertino/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="css/skeleton.css" rel="stylesheet" type="text/css" />
        <link href="css/base.css" rel="stylesheet" type="text/css" />
        <ui:insert name="pagescript"></ui:insert>
        <title><ui:insert name="title"></ui:insert> - Holidank Inn</title>
    </h:head>
    <h:body>
        <div class="container" id="header">
            <div class="row">
                <div class="eight columns">
                    <h1>
                        <ui:insert name="header">
                            <a href="/HolidankInn">Holidank Inn</a>
                        </ui:insert>
                    </h1>
                </div>
                <div class="four columns">
                    <c:if test="#{not empty sessionBean.login}">
                        <p>Logged in as #{sessionBean.login}</p>
                        <p><h:form><h:commandLink action="#{login.logout}" value="logout"/></h:form></p>
                    </c:if>
                </div>
            </div>
        </div>
        <div class="container" id="mainContainer">
            <c:if test="${userlogin != null}">
                <div class="row" id="navbar">
                    <a class="button" href="home.xhtml">Home</a>
                    <a class="button" href="#">My Account</a>
                    <a class="button" href="new_booking.xhtml">New Booking</a>
                    <hr/>
                </div>
            </c:if>
            <div class="row" id="messages">
                <h:messages/>
            </div>
            <ui:insert name="content">content</ui:insert>
        </div>
        <div class="container" id="footer">
            <!-- thank mr skeletal --><ui:insert name="footer"></ui:insert>
        </div>
    </h:body>

</html>
