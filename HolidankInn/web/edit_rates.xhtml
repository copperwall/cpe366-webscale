<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./layout.xhtml">
            <h:form>
                    <h:outputText value="Select Room: "/>
                    <h:selectOneMenu value="#{rateEditor.room}">
                        <f:selectItems value="#{rateEditor.getRooms()}"/>
                    </h:selectOneMenu>
                    <br></br>
                    <br></br>
                    <br></br>
                    <h:outputText value="Select Start Date: "/>
                    <h:selectOneMenu value="#{rateEditor.start}">
                        <f:selectItems value="#{rateEditor.getPossibleDays()}"/>
                    </h:selectOneMenu>
                    <h:outputText value=" Through "/>
                    <h:selectOneMenu value="#{rateEditor.end}">
                        <f:selectItems value="#{rateEditor.getPossibleDays()}"/>
                    </h:selectOneMenu>
                    <br></br>
                    <h:outputText value="Enter rate: "/>
                    <h:inputText binding="#{rate}" id="rate"/>
                    <h:commandButton value="Submit" action="#{rateEditor.applyRate(rate.value)}" />
                </h:form>
        </ui:composition>
    </h:body>
</html>
