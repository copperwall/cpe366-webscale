<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="title">Request Shift</ui:define><!-- Put page title here -->
            <ui:define name="content">
                <div class="row">
                    <div class="twelve columns">
                        <h4>Available Shifts:</h4>
                        
                        <h:dataTable value="#{requestShift.getAvailableShifts()}" var="shift">
                            <h:column>    				
                               <f:facet name="header">Shift Type</f:facet>
                               #{shift.get("shift_type")}
                            </h:column>
                            <h:column>    				
                               <f:facet name="header">Date</f:facet>
                               #{shift.getDate()}
                            </h:column>
                            <h:column>    				
                               <f:facet name="header">Time</f:facet>
                               #{shift.getShiftTime()}
                            </h:column>
                            <h:column>
                               <f:facet name="header">request</f:facet>
                               <h:form>
                                    <h:commandButton action="#{requestShift.request(shift.getPk())}" value="request"></h:commandButton>
                               </h:form>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
                <!-- Put content here -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
