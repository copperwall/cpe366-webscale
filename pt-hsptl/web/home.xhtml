<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="title">Home</ui:define>
            <ui:define name="content">
                <div class="row" id="navbar">
                    <a class="button button-primary" href="request_shift.xhtml">Request Shifts</a>
                    <a class="button" href="requestDaysOff.xhtml">Request Days Off</a>

                    <c:if test="${userlogin == 'admin'}">
                        <a class="button" href="employee_list.xhtml">Manage Users</a>
                    </c:if>
                </div>
                <!-- Put content here -->
                <hr/>
                <div class="row" id="schedule">
                    <h4>Your Current Schedule:</h4>
                    <h:dataTable value="#{sessionBean.getCurrentEmployee().getSchedule()}" var="shift">
                        <h:column>    				
                            <f:facet name="header">Shift Type</f:facet>
                           #{shift.get("shift_type")}
                        </h:column>
                        <h:column>    				
                           <f:facet name="header">Date</f:facet>
                           #{shift.getDate()}
                        </h:column>
                        <h:column>
                           <f:facet name="header">Time</f:facet>
                           #{shift.getShiftTime()}
                        </h:column>
                    </h:dataTable>
                </div>
                
                <hr/>
                <div class="row" id="schedule">
                    <h4>Your Time Off:</h4>
                    <h:dataTable value="#{sessionBean.getCurrentEmployee().getDaysOff()}" var="dayoff">
                        <h:column>    				
                           <f:facet name="header">Date</f:facet>    				
                           #{dayoff.get("date")}
                        </h:column>
                        <h:column>    				
                           <f:facet name="header">Type</f:facet>    				
                           #{dayoff.get("type")}
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
