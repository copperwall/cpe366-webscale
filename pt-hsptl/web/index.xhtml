<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./layout.xhtml">
            <ui:define name="title">Login</ui:define>
            <ui:define name="content">
                <div class="row">
                    <div class="offset-by-three six columns">
                        <h:form>
                            <h:panelGrid columns="3">

                                login: <h:inputText value="#{login.login}" required ="true"
                                                    requiredMessage="This field is required."
                                                    id="login"/>
                                <h:message for="login" style="color:red;margin:8px;"/>

                                password: <h:inputSecret value="#{login.password}" required ="true"
                                                         requiredMessage="This field is required."
                                                         id="password"/>
                                <h:message for="password" style="color:red;margin:8px;"/>

                            </h:panelGrid>
                            <h:panelGrid>
                                <h:commandButton value="login" action="#{login.checkCredentials}"
                                                 class="button-primary"/> 
                           </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
