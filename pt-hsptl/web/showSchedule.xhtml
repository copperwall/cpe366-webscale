<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Here is your current schedule</h1>
    </h:head>
    	<h:form>
    	<h:body>
               <h:dataTable value="#{employee.schedule}" var="schedule"
                    <h:column>    				
                       <f:facet name="header">Day</f:facet>    				
                       #{employee.days}
                    </h:column>
                    <h:column>
                       <f:facet name="header">Time</f:facet>
                       #{employee.shifts}
                    </h:column>
               </h:dataTable>

	<h:panelGrid>
                <h:commandButton value="Submit/Add new preference" action="#{shift.updatePreference}"/>
		<h:commandButton value="Finish" action="#{shift.updatePreference}"/>
        </h:panelGrid>
    </h:form>
    </h:body>
</html>
