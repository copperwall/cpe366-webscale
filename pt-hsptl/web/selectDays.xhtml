<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    	
    <h:body>
            <ui:composition template="./layout.xhtml">
                <ui:define name="title">Please select preferred work times</ui:define>
                <ui:define name="content">
                    <h:form>
                        <h:outputText value="Select preferred times"/>
                        <h:selectManyCheckbox value="#{sessionBean.getCurrentEmployee().getEmployeePreferences().preferredTimes}" layout="pageDirection">
                            <f:selectItem itemValue="EM" itemLabel="Early Morning (7:30am - 6 :30pm)" />
                            <f:selectItem itemValue="M" itemLabel="Morning (8:30am -7:30pm)" />
                            <f:selectItem itemValue="L" itemLabel="Late (9:30am-8:30pm)" />
                            <f:selectItem itemValue="O" itemLabel="Overnight (8pm - 8am)" />
                        </h:selectManyCheckbox>
                        <br></br>
                        <h:outputText value="Select preferred days"/>
                        <h:selectManyCheckbox value="#{sessionBean.getCurrentEmployee().getEmployeePreferences().preferredDays}" layout="lineDirection">
                            <f:selectItem itemValue="M" itemLabel="Monday" />
                            <f:selectItem itemValue="T" itemLabel="Tuesday" />
                            <f:selectItem itemValue="W" itemLabel="Wednesday" />
                            <f:selectItem itemValue="R" itemLabel="Thursday" />
                            <f:selectItem itemValue="F" itemLabel="Friday" />
                            <f:selectItem itemValue="Sat" itemLabel="Saturday" />
                            <f:selectItem itemValue="S" itemLabel="Sunday (8am-8pm)" />
                        </h:selectManyCheckbox>     
                    
                        <h:panelGrid>
                            <h:commandButton value="Submit/Add new preference" action="#{sessionBean.getCurrentEmployee().applyPreferences()}" />
                            <h:commandButton value="Finish" action="#"/>
                        </h:panelGrid>
                    </h:form>
                </ui:define>
        
            </ui:composition>
    </h:body>
</html>
